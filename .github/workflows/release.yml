name: release.yml
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: intall rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      # - name: Install clippy
      #   run: rustup component add clippy --toolchain stable-x86_64-unknown-linux-gnu

      # - name: run clippy
      #   run: cargo clippy --all-targets -- -D warnings

      - name: check formatting
        run: cargo fmt --all --check

      - name: run tests
        run: cargo nextest run

      - name: release
        if: github.ref == '/refs/head/main'
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLEASE }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY }}
